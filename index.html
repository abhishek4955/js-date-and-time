<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function func() {
            let date = new Date();

            document.getElementById("cid").innerText = date;
        }
    </script>
    <title>Document</title>
</head>
<body>
    <button onclick="func()">Current date and time</button>
    <h2>Current date and time is:</h2>
    <div id="cid">23-03-2023, 19:20</div>
</body>
</html>
